<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00d4ff;
            text-shadow: 0 0 8px #00d4ff80;
        }
        input[type="text"], input[type="number"], select {
            padding: 12px 16px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #444;
            outline: none;
            background: #222;
            color: #fff;
            margin-bottom: 1rem;
            transition: border 0.2s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #00d4ff;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #00d4ff;
            color: black;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        button:hover { background: #00bde3; }
        button:active { transform: scale(0.97); }
        #notice { margin-top: 20px; font-weight: 500; color: #f66; }
        #image {
            max-width: 100%;
            max-height: 70vh;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
            display: none;
        }
        .loader {
            margin-top: 30px;
            font-size: 32px;
            font-family: system-ui, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff0;
            -webkit-text-stroke: 1px #888;
            background: conic-gradient(#fff 25%, #555 0) 0/0% 100% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            animation: l1 1s linear infinite;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        .loader:before { content: "Loading"; }
        @keyframes l1 { to { background-size: 120% 100%; } }
        details { max-width: 400px; margin-bottom: 1rem; }
        details label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        details input, details select { margin-top: 4px; margin-bottom: 12px; width: 100%; }
    </style>
</head>
<body>
    <h1>Image Generator</h1>

    <form id="generateForm">
        <input type="text" id="promptInput" name="prompt" placeholder="a picture of..." autofocus />

        <details>
            <summary>⚙️ Advanced Settings</summary>
            <label>Width: <input type="number" id="widthInput" value="512" min="64" max="2048" step="64" /></label>
            <label>Height: <input type="number" id="heightInput" value="768" min="64" max="2048" step="64" /></label>
            <label>Steps: <input type="number" id="stepsInput" value="22" min="1" max="100" /></label>
            <label>CFG Scale: <input type="number" id="cfgInput" value="7" step="0.5" min="1" max="20" /></label>
            <label>Sampler:
                <select id="samplerInput">
                    <option value="DPM++ 2M">DPM++ 2M</option>
                    <option value="Euler a">Euler a</option>
                    <option value="DDIM">DDIM</option>
                </select>
            </label>
        </details>

        <button type="submit">Generate Image</button>
    </form>

    <div id="notice"></div>
    <img id="image" src="" alt="Generated" />
    <div id="loader" class="loader"></div>

    <script>
        async function fetchViaProxyJSON(url, options) {
            const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url), options);
            return res.json();
        }

        const form = document.getElementById("generateForm");
        const btn = form.querySelector("button");
        const promptInput = document.getElementById("promptInput");
        const img = document.getElementById("image");
        const notice = document.getElementById("notice");

        // Restore last prompt
        promptInput.value = localStorage.getItem("prompt") || "high quality picture of: a house";

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            localStorage.setItem("prompt", promptInput.value);
            generateImage();
        });

        async function generateImage() {
            document.getElementById("loader").style.transform = "scale(1)";
            img.style.display = "none";
            btn.disabled = true;
            notice.textContent = "Generating image...";

            const width = parseInt(document.getElementById("widthInput").value, 10) || 512;
            const height = parseInt(document.getElementById("heightInput").value, 10) || 768;
            const steps = parseInt(document.getElementById("stepsInput").value, 10) || 22;
            const cfgScale = parseFloat(document.getElementById("cfgInput").value) || 7;
            const sampler = document.getElementById("samplerInput").value || "DPM++ 2M";

            try {
                const url = "https://backend.getjuicy.ai/api/aiimage/generate-free";

                const json = await fetchViaProxyJSON(url, {
                    method: "POST",
                    headers: {
                        accept: "application/json, text/plain, */*",
                        "content-type": "application/json",
                    },
                    body: JSON.stringify({
                        prompt: promptInput.value,
                        negative_prompt: "(worst quality:1.4), (low quality:1.4)",
                        steps,
                        cfg_scale: cfgScale,
                        sampler_name: sampler,
                        sampler_index: sampler,
                        width,
                        height,
                        seed: -1,
                        batch_size: 1,
                        n_iter: 1,
                        override_settings: {
                            sd_model_checkpoint: "photogasm.safetensors",
                            CLIP_stop_at_last_layers: 2,
                            sd_vae: "vae-ft-mse-840000-ema-pruned.ckpt.vae.pt",
                        },
                    }),
                });

                const base64 = json.imageUrl;
                if (!base64) throw new Error("Invalid response");

                img.src = `data:image/png;base64,${base64}`;
                img.style.display = "block";
                notice.textContent = "";
            } catch (err) {
                notice.textContent = "Fehler beim Generieren.";
                console.error("Fehler:", err);
            }

            document.getElementById("loader").style.transform = "scale(0)";
            btn.disabled = false;
        }
    </script>
</body>
</html>
